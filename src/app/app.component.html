<div class="container">
  <h2> Table Data</h2>
</div>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th scope="col">Sl no</th>
       
        <th scope="col">Name</th>
        <th scope="col">Code</th>
        
      </tr>
    </thead>
    <tbody *ngFor="let item of countryList; let i = index">
      <tr>
        
        <td>{{i+1}}</td>
        <td>{{item.name}}</td>
        <td>{{item.code}}</td>
      </tr>
     
    </tbody>
  </table>
</div>
